<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparklight Offer Management</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --brand: #0284c7;
      --brand-dark: #0369a1;
      --line: #e2e8f0;
      --purple: #e9ddff;
    }
    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); margin: 0; }
    .wrap { max-width: 900px; margin: 40px auto; background: var(--card); border-radius: 14px; border: 1px solid var(--line); padding: 20px; }
    h1 { color: var(--brand-dark); }
    #offerPreviewHeader { background: var(--purple); padding: 10px 16px; font-weight: bold; border-radius: 12px 12px 0 0; }
    #offerPreviewBody { padding: 14px 18px; line-height: 1.5; font-size: 14px; white-space: pre-line; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="offerPreviewHeader">ðŸ§¾ Offer Summary Preview</div>
    <div id="offerPreviewBody">
      <em>Updates automatically as you edit fields.</em><br><br>
      <div id="offerDetails"></div>
      <br>
      <div>
        <strong>Short Disclaimer:</strong><br>
        <span id="pShortDisc">â€”</span><br><br>
        <strong>Long Disclaimer:</strong><br>
        <span id="pLongDisc">â€”</span>
      </div>
    </div>
  </div>

  <script>
    function updatePreview() {
      const details = `Rate Version: ${document.getElementById('rateVersion')?.value || 'â€”'}\n`
        + `Type: ${document.getElementById('fiberCheck')?.checked ? 'Fiber' : 'HFC'}\n`
        + `Campaign: ${document.getElementById('campaign')?.value || 'â€”'}\n`
        + `Offer: ${document.getElementById('offer')?.value || 'â€”'}\n`
        + `Speeds: ${(document.getElementById('down')?.value || 'â€”')} x ${(document.getElementById('up')?.value || 'â€”')}\n`
        + `Promo: ${document.getElementById('promo')?.value || 'â€”'} | Term: ${document.getElementById('term')?.value || 'â€”'}\n`
        + `Step-Up: ${document.getElementById('suPrice')?.value || 'â€”'} â€¢ ${document.getElementById('suTerm')?.value || ''}\n`
        + `Reg Rate: ${document.getElementById('reg')?.value || 'â€”'}\n`
        + `Gift Card: ${(document.getElementById('gcCheck')?.checked ? (document.getElementById('gcAmt')?.value || '$50') : 'â€”')}\n`
        + `Equipment Included: ${(document.getElementById('equipIncluded')?.checked ? 'Yes' : 'No')}\n`
        + `eero/Plume Mentioned: ${(document.getElementById('eeroMentioned')?.checked ? 'Yes' : 'No')}\n`
        + `Expires: ${document.getElementById('expires')?.value || 'â€”'} | Unlimited Data: ${(document.getElementById('unlimitedCheck')?.checked ? 'Yes' : 'No')}`;

      document.getElementById('offerDetails').innerText = details;

      document.getElementById('pShortDisc').innerText = document.getElementById('shortDisc')?.value || 'â€”';
      document.getElementById('pLongDisc').innerText = document.getElementById('longDisc')?.value || 'â€”';
    }

    document.addEventListener('input', updatePreview);
    document.addEventListener('change', updatePreview);
  </script>
</body>
</html>
